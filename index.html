<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>에브리워드 로고 확인</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
	<link href="style.css" rel="stylesheet">
<style>

</style>
</head>
<body>
<div class="wrap">
	<!--<div class="number">3</div>-->

	<div>
		<h2>애니메이션 로고(헤더에 사용)</h2>
		<strong class="logo">
			<span class="slogan">
				<i class="er">
					<i class="blinking">매일 쌓이는 혜택. Everyday,</i>
				</i>
				<i class="smile">
					<img src="images/logo_smile.svg" alt="smile">
				</i>
			</span>
			<span class="brand">에브리워드</span>
		</strong>
	</div>

	<hr>

	<div>
		<h2>고정형 로고(명함 또는 출력용)</h2>
		<strong>
			<img src="images/logo_fixed.svg" alt="매일 쌓이는 혜택. Everyday, 에브리워드">
		</strong>
	</div>

	<hr>

	<div>
		<h2>고정형 로고(회색)</h2>
		<strong>
			<img src="images/logo_fixed_gray.svg" alt="매일 쌓이는 혜택. Everyday, 에브리워드">
		</strong>
	</div>
</div>
</body>
</html>
